{%  extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Login page</h1>
{{ request.user.is_authenticated }}
<div>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <label>{{ field.label }}</label>
            {{ field }}
        {% endfor %}
        <input type="submit" value="Login">
    </form>
<p>
    {{ form.errors }}
</p>
</div>
{% endblock content %}
