<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create new user</h1>
<div>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <label>{{ field.label }}</label>
                    {{ field }}
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
<H2>
    {{ form.errors }}
</H2>
</div>
</body>
</html>
